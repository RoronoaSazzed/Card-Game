<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Peak Financial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h3,
      p {
        font-family: "Open Sans", sans-serif;
      }

      p {
        font-size: 15px;
      }

      .tootlTips {
        text-align: center;
        font-size: 13px;
        margin-bottom: 20px;
      }

      :root {
        --inputColor: #dfc479;
      }

      .gameDiv {
        width: 80%;
        margin: 0px auto;
      }

      .stepDiv {
        padding: 50px 0px;
      }

      .cardsAllDiv {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: space-between;
      }

      .stepName {
        border-right: 2px solid var(--inputColor);
        padding-right: 15px;
        margin-right: 15px;
      }

      .steps {
        text-align: center;
        font-size: 28px;
        font-family: "Open Sans", sans-serif;
        margin-bottom: 20px;
      }

      .cardBox {
        width: 30%;
      }

      .cardSolo {
        display: block;
        max-width: 250px;
        margin: 15px auto;
        border-radius: 4px;
      }

      .contactInfo {
        text-align: center;
        padding: 30px 0px;
      }

      ::placeholder {
        color: var(--inputColor);
        letter-spacing: 1px;
      }

      .contactInfo > input {
        display: inline-block;
        border-radius: 0px;
        border: none;
        border-bottom: 1px solid var(--inputColor);
        width: 25%;
        height: 40px;
        background-color: transparent;
        outline: none;
        padding-left: 15px;
        margin: 15px;
        font-family: "Open Sans", sans-serif;
        color: var(--inputColor);
      }

      .stepButton {
        border-radius: 0;
        border: 1px solid var(--inputColor);
        background-color: transparent;
        padding: 7px 15px;
        margin: 15px 0px;
        font-size: 16px;
        font-family: "Open Sans", sans-serif;
        transition: background-color 300ms;
      }

      .stepButton:hover {
        background-color: var(--inputColor);
      }

      .prioritizedCards img {
        display: block;
        margin: 15px auto;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
